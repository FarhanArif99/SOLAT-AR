<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SOLAT DALAM AR</title>

    <!-- Import A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar-nft.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c003e, #ffcc00);
            color: white;
            text-align: center;
        }
        .btn {
            background: #ffcc00;
            color: #2c003e;
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Terokai Solat dalam AR</h1>
    <p>Klik "Buka Kamera" untuk melihat model tanpa penanda.</p>

    <button class="btn" onclick="startAR()">Buka Kamera</button>
    <button class="btn" onclick="stopAR()">Tutup Kamera</button>

    <!-- AR Scene -->
    <div id="ar-container" style="display: none;">
        <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
            <a-entity gltf-model="praying_model.glb" position="0 0 -2" scale="0.5 0.5 0.5" rotation="0 180 0"></a-entity>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        function startAR() {
            document.getElementById("ar-container").style.display = "block";
        }

        function stopAR() {
            document.getElementById("ar-container").style.display = "none";
        }
    </script>

</body>
</html>
