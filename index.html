<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tatacara Solat dalam AR</title>
    
    <!-- Import Fon & Ikon -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Import A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        /* Gaya Umum */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #87CEEB, #FFFFFF);
            color: black;
            position: relative;
        }
        
        /* Bar Navigasi */
        nav {
            background: rgba(0, 119, 182, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        nav .logo {
            font-size: 24px;
            font-weight: 600;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 400;
            transition: 0.3s;
            cursor: pointer;
        }
        nav ul li a:hover {
            color: yellow;
        }
        
        /* Bahagian AR */
        #ar-container {
            width: 100%;
            height: 500px;
            margin-top: 60px;
            position: relative;
        }
    </style>
</head>
<body>
    
    <!-- Bar Navigasi -->
    <nav>
        <div class="logo">Tatacara Solat dalam AR</div>
        <ul>
            <li><a href="#" onclick="startAR()">Buka Kamera</a></li>
            <li><a href="#info">Jenis Solat Wajib</a></li>
            <li><a href="#" onclick="window.close()">Keluar</a></li>
        </ul>
    </nav>
    
    <!-- AR Scanner -->
    <div id="ar-container" style="display: none;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"><!-- Menetapkan AR sahaja -->
            <a-entity position="0 0 -2">
                <a-gltf-model src="praying_model.gltf" scale="0.5 0.5 0.5"></a-gltf-model>
            </a-entity>
            <a-entity camera></a-entity>
        </a-scene>
        <button onclick="stopAR()">Tutup Kamera</button>
    </div>
    
    <!-- JavaScript -->
    <script>
        function startAR() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    document.getElementById("ar-container").style.display = "block";
                })
                .catch(function(error) {
                    alert("Akses kamera ditolak atau tidak disokong.");
                });
        }
        
        function stopAR() {
            location.reload();
        }
    </script>
</body>
</html>
